<main>
  <div class="container">
    <h1 class="text-center">Cadastro</h1>
    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <div class="row">
          <div class="col-6">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" formControlName="nome" placeholder="Digite seu nome">
            <div *ngIf="cadastroForm.get('nome')!.invalid && cadastroForm.get('nome')!.touched" class="text-danger">
              Nome é obrigatório
            </div>
          </div>
          <div class="col-6">
            <label for="sobrenome" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="sobrenome" formControlName="sobrenome" placeholder="Digite seu sobrenome">
            <div *ngIf="cadastroForm.get('sobrenome')!.invalid && cadastroForm.get('sobrenome')!.touched" class="text-danger">
              Sobrenome é obrigatório
            </div>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Digite seu e-mail">
        <div *ngIf="cadastroForm.get('email')!.invalid && cadastroForm.get('email')!.touched" class="text-danger">
          E-mail é obrigatório e deve ser válido
        </div>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" formControlName="senha" placeholder="Digite sua senha">
        <div *ngIf="cadastroForm.get('senha')!.invalid && cadastroForm.get('senha')!.touched" class="text-danger">
          Senha é obrigatória
        </div>
      </div>
      <div class="mb-3">
        <label for="confirmarSenha" class="form-label">Confirme sua senha</label>
        <input type="password" class="form-control" id="confirmarSenha" formControlName="confirmarSenha" placeholder="Digite novamente sua senha">
        <div *ngIf="cadastroForm.get('confirmarSenha')!.invalid && cadastroForm.get('confirmarSenha')!.touched" class="text-danger">
          Confirmar Senha é obrigatório
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <a [routerLink]="['/login']">Já tenho cadastro</a>
      </div>
    </form>
  </div>
</main>
